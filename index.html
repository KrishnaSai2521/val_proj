<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Be My Valentine?</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
      position: relative;
    }

    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      z-index: 2;
    }

    h1 {
      color: #ff4d6d;
      font-size: 2.3rem;
      margin-bottom: 30px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 10px;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
    }

    #yes:hover {
      transform: scale(1.15);
    }

    #no {
      background-color: #adb5bd;
      color: white;
      position: absolute;
      left: 55%;
      top: 60%;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Will you be my Valentine Chinnu? ðŸ’–</h1>
    <button id="yes">Yes ðŸ’˜</button>
  </div>

  <button id="no">No ðŸ’”</button>

  <script>
    /* ========= EVIL NO BUTTON ðŸ˜ˆ ========= */
    const noBtn = document.getElementById("no");

    function moveNo() {
      const padding = 20;
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseenter", moveNo);

    document.addEventListener("mousemove", (e) => {
      const rect = noBtn.getBoundingClientRect();
      const dx = e.clientX - (rect.left + rect.width / 2);
      const dy = e.clientY - (rect.top + rect.height / 2);
      const distance = Math.sqrt(dx * dx + dy * dy);

      if (distance < 100) {
        moveNo();
      }
    });

    /* ========= YES BUTTON ðŸ’– ========= */
    document.getElementById("yes").addEventListener("click", () => {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          flex-direction:column;
          align-items:center;
          justify-content:center;
          background:linear-gradient(135deg,#ff4d6d,#ffb3c1);
          color:white;
          font-family:'Comic Sans MS', cursive;
          text-align:center;
          overflow:hidden;
        ">
          <h1 id="msg" style="font-size:3rem;">YAYYYYY ðŸ’•</h1>
        </div>
      `;

      const messages = [
        "You said YES ðŸ˜˜",
        "Best Valentine Ever ðŸ’—",
        "I canâ€™t wait Chinnu ðŸ¥°"
      ];

      let i = 0;
      const msg = document.getElementById("msg");

      const interval = setInterval(() => {
        msg.innerHTML = messages[i];
        i++;
        if (i >= messages.length) clearInterval(interval);
      }, 1200);

      for (let i = 0; i < 60; i++) explodeHeart();
    });

    function explodeHeart() {
      const heart = document.createElement("div");
      heart.innerHTML = "ðŸ’—";
      heart.style.position = "absolute";
      heart.style.left = "50%";
      heart.style.top = "50%";
      heart.style.fontSize = Math.random() * 25 + 15 + "px";
      heart.style.transform = "translate(-50%, -50%)";
      heart.style.transition = "all 1.5s ease-out";
      document.body.appendChild(heart);

      const x = (Math.random() - 0.5) * 600;
      const y = (Math.random() - 0.5) * 600;

      setTimeout(() => {
        heart.style.transform = `translate(${x}px, ${y}px)`;
        heart.style.opacity = "0";
      }, 50);

      setTimeout(() => heart.remove(), 1600);
    }

    /* ========= FLOATING HEARTS ðŸ’• ========= */
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "ðŸ’—";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      heart.style.animationDuration = Math.random() * 3 + 3 + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 350);
  </script>

</body>
</html>
