<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My First Valentine</title>

<style>
body{
  height:100vh;
  margin:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:radial-gradient(circle at top left,#ff9a9e,#fad0c4,#ffd1dc);
  font-family:'Comic Sans MS',cursive;
  overflow:hidden;
  position:relative;
}

/* floating glow blobs */
body::before,body::after{
  content:"";
  position:absolute;
  width:420px;
  height:420px;
  background:radial-gradient(circle,rgba(255,255,255,.35),transparent 70%);
  filter:blur(90px);
  animation:blob 18s infinite alternate ease-in-out;
}
body::after{animation-delay:6s;width:350px;height:350px;}
@keyframes blob{from{transform:translate(-120px,-100px)}to{transform:translate(260px,200px)}}

/* LIQUID GLASS CARD */
.container{
  padding:55px 60px;
  border-radius:30px;
  background:linear-gradient(135deg,rgba(255,255,255,.35),rgba(255,255,255,.1));
  backdrop-filter:blur(25px) saturate(180%);
  border:1px solid rgba(255,255,255,.4);
  box-shadow:inset 0 1px 1px rgba(255,255,255,.6),0 25px 50px rgba(0,0,0,.25);
  text-align:center;
  z-index:2;
  animation:liquidWave 6s infinite ease-in-out;
}
@keyframes liquidWave{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-6px)}
}

h1{
  font-size:2.3rem;
  color:#ff1e56;
  margin-bottom:35px;
  text-shadow:0 4px 10px rgba(0,0,0,.2);
}

/* BUTTONS */
button{
  padding:16px 38px;
  font-size:18px;
  border-radius:18px;
  cursor:pointer;
  margin:12px;
  font-weight:bold;
  transition:.25s;
}

#yes{
  border:none;
  background:linear-gradient(135deg,#ff1e56,#ff8fa3);
  color:white;
  box-shadow:0 0 30px rgba(255,30,86,.6);
  animation:pulse 2s infinite;
}
@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.08)}
}
#yes:hover{box-shadow:0 0 45px rgba(255,30,86,.9)}

#no{
  position:absolute;
  left:56%;
  top:62%;
  background:linear-gradient(135deg,rgba(255,255,255,.35),rgba(255,255,255,.15));
  color:#ff1e56;
  border:1px solid rgba(255,255,255,.45);
}

/* STORY TEXT */
.story{
  font-size:2.4rem;
  animation:fadeScale 1.4s ease forwards,heartbeat 2s infinite;
}
@keyframes fadeScale{
  from{opacity:0;transform:scale(.9)}
  to{opacity:1;transform:scale(1)}
}
@keyframes heartbeat{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.05)}
}

/* FLOATING HEART PETALS */
.heart{
  position:absolute;
  bottom:-20px;
  font-size:16px;
  animation:floatUp linear infinite;
  pointer-events:none;
}
@keyframes floatUp{
  from{transform:translateY(0) rotate(0deg);opacity:1}
  to{transform:translateY(-110vh) rotate(360deg);opacity:0}
}

/* SPARKLES */
.sparkle{
  position:absolute;
  font-size:10px;
  opacity:.8;
  animation:sparkle 3s linear infinite;
}
@keyframes sparkle{
  from{transform:translateY(0);opacity:1}
  to{transform:translateY(-60px);opacity:0}
}
</style>
</head>

<body>

<div class="container">
  <h1>Will you be my Valentine Chinnu? ðŸ’–</h1>
  <button id="yes">Yes ðŸ’˜</button>
</div>

<button id="no">No ðŸ’”</button>

<script>
/* ðŸ˜ˆ NO BUTTON */
const noBtn=document.getElementById("no");
function moveNo(){
  const p=30;
  noBtn.style.left=Math.random()*(innerWidth-noBtn.offsetWidth-p)+"px";
  noBtn.style.top=Math.random()*(innerHeight-noBtn.offsetHeight-p)+"px";
}
noBtn.addEventListener("mouseenter",moveNo);
document.addEventListener("mousemove",e=>{
  const r=noBtn.getBoundingClientRect();
  if(Math.hypot(e.clientX-r.left,e.clientY-r.top)<110)moveNo();
});

/* ðŸ’– STORY FLOW */
document.getElementById("yes").onclick=()=>{
  document.body.innerHTML=`
    <div style="
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:radial-gradient(circle,#ff9aa2,#ff1e56);
      color:white;
      text-align:center;
    ">
      <div id="story" class="story"></div>
    </div>
  `;

  const lines=[
    "You said yesâ€¦ ðŸ’•",
    "My heart waited for this ðŸ’“",
    "This is my first Valentine ðŸ¥¹",
    "I was nervous to ask you ðŸŒ¸",
    "But Iâ€™m glad itâ€™s you ðŸ’–",
    "Happy Valentineâ€™s Day, Chinnu ðŸ’"
  ];

  let i=0;
  const s=document.getElementById("story");
  const interval=setInterval(()=>{
    s.innerHTML=lines[i];
    i++;
    if(i===lines.length)clearInterval(interval);
  },2200);

  setInterval(createHeart,350);
  setInterval(createSparkle,180);
};

/* HEART PETALS */
function createHeart(){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="ðŸ’—";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=Math.random()*14+14+"px";
  h.style.animationDuration=Math.random()*3+4+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),7000);
}

/* SPARKLES */
function createSparkle(){
  const s=document.createElement("div");
  s.className="sparkle";
  s.innerHTML="âœ¨";
  s.style.left=Math.random()*100+"vw";
  s.style.top=Math.random()*100+"vh";
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),3000);
}
</script>

</body>
</html>
