<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Proposal</title>

<style>
  html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    background-color: #d6336c; 
  }

  body {
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Comic Sans MS', cursive;
    overflow: hidden;
    position: relative;
    background: linear-gradient(135deg, #d6336c 0%, #ff6b95 100%);
  }

  /* Blob background animations */
  body::before, body::after {
    content: "";
    position: absolute;
    width: 420px;
    height: 420px;
    background: radial-gradient(circle, rgba(255, 255, 255, 0.2), transparent 70%);
    filter: blur(90px);
    animation: blob 18s infinite alternate ease-in-out;
    z-index: 0;
  }
  body::after { animation-delay: 6s; width: 350px; height: 350px; }

  @keyframes blob {
    from { transform: translate(-120px, -100px); }
    to { transform: translate(260px, 200px); }
  }

  .container {
    width: 100vw;
    height: 100vh;
    padding: 20px;
    text-align: center;
    z-index: 2;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    box-sizing: border-box;
  }

  /* Intro Section: Hold Heart */
  #hold-section {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    transition: opacity 1s;
  }

  .hold-instruction {
    color: white;
    font-size: 1.5rem;
    margin-bottom: 20px;
    text-shadow: 0 2px 5px rgba(0,0,0,0.2);
  }

  #heart-to-hold {
    font-size: 80px;
    cursor: pointer;
    user-select: none;
    transition: transform 0.1s, filter 0.3s;
    animation: heartbeat 1.5s infinite;
    display: inline-block;
  }

  @keyframes heartbeat {
    0% { transform: scale(1); }
    15% { transform: scale(1.2); }
    30% { transform: scale(1); }
    45% { transform: scale(1.1); }
    60% { transform: scale(1); }
  }

  /* Proposal Section (Hidden initially) */
  #proposal-section {
    display: none;
    opacity: 0;
    transition: opacity 1s;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    font-size: 2.8rem;
    color: white;
    margin-bottom: 35px;
    text-shadow: 0 4px 10px rgba(0,0,0,0.3);
  }

  img.proposal-img {
    width: 320px;
    max-width: 80%;
    height: auto;
    margin-bottom: 25px;
    border-radius: 20px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.3);
    border: 5px solid rgba(255, 255, 255, 0.3);
  }

  button {
    padding: 16px 38px;
    font-size: 18px;
    border-radius: 50px;
    cursor: pointer;
    margin: 12px;
    font-weight: bold;
    transition: 0.25s;
    border: none;
  }

  #yes {
    background: white;
    color: #d6336c;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    animation: pulse 2s infinite;
  }

  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
  }

  #no {
    position: fixed;
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(5px);
    color: white;
    border: 1px solid rgba(255, 255, 255, 0.4);
    z-index: 10;
  }

  .heart {
    position: absolute;
    bottom: -20px;
    font-size: 16px;
    animation: floatUp linear infinite;
    pointer-events: none;
    z-index: 1;
  }

  @keyframes floatUp {
    from { transform: translateY(0) rotate(0deg); opacity: 1; }
    to { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
  }
</style>
</head>

<body>

<div class="container">
  <div id="hold-section">
    <div class="hold-instruction">Hold my heart... ‚ù§Ô∏è</div>
    <div id="heart-to-hold">‚ù§Ô∏è</div>
  </div>

  <div id="proposal-section">
    <img src="intro.png" alt="Intro" class="proposal-img" />
    <h1>Chinnu, will you marry me? üíç</h1>
    <button id="yes">Yes üíñ</button>
  </div>
</div>

<button id="no" style="display:none;">No üíî</button>

<script>
  const noBtn = document.getElementById("no");
  const heartToHold = document.getElementById("heart-to-hold");
  const holdSection = document.getElementById("hold-section");
  const proposalSection = document.getElementById("proposal-section");

  let holdTimer;
  let scale = 1;

  // HOLD LOGIC
  function startHold() {
    holdTimer = setInterval(() => {
      scale += 0.05;
      heartToHold.style.transform = `scale(${scale})`;
      heartToHold.style.filter = `drop-shadow(0 0 ${scale * 10}px white)`;
      
      if (scale > 3) {
        completeHold();
      }
    }, 50);
  }

  function endHold() {
    clearInterval(holdTimer);
    if (scale <= 3) {
      scale = 1;
      heartToHold.style.transform = `scale(1)`;
      heartToHold.style.filter = `none`;
    }
  }

  function completeHold() {
    clearInterval(holdTimer);
    holdSection.style.opacity = "0";
    setTimeout(() => {
      holdSection.style.display = "none";
      proposalSection.style.display = "flex";
      noBtn.style.display = "block";
      setTimeout(() => proposalSection.style.opacity = "1", 50);
    }, 1000);
  }

  // Event Listeners for holding
  heartToHold.addEventListener("mousedown", startHold);
  heartToHold.addEventListener("touchstart", startHold);
  window.addEventListener("mouseup", endHold);
  window.addEventListener("touchend", endHold);

  // NO BUTTON LOGIC
  function moveNo() {
    const padding = 50;
    const newX = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding);
    const newY = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding);
    
    noBtn.style.left = newX + "px";
    noBtn.style.top = newY + "px";
  }

  noBtn.addEventListener("mouseenter", moveNo);
  document.addEventListener("mousemove", (e) => {
    if (noBtn.style.display === "none") return;
    const rect = noBtn.getBoundingClientRect();
    const distance = Math.hypot(e.clientX - (rect.left + rect.width/2), e.clientY - (rect.top + rect.height/2));
    if (distance < 100) moveNo();
  });

  // YES BUTTON LOGIC
  document.getElementById("yes").onclick = () => {
    document.body.innerHTML = `
      <div style="
        height:100vh;
        width: 100vw;
        display:flex;
        flex-direction: column;
        align-items:center;
        justify-content:center;
        background: radial-gradient(circle, #ff9aa2, #d6336c);
        color:white;
        text-align:center;
        font-family:'Comic Sans MS', cursive;
        overflow:hidden;
      ">
        <img src="img11.png" alt="Yes!" style="
          width: 320px; 
          max-width: 80%; 
          border-radius: 20px; 
          box-shadow: 0 15px 35px rgba(0,0,0,0.3); 
          margin-bottom: 30px;
          border: 5px solid rgba(255, 255, 255, 0.3);
        " />
        <div id="story" style="font-size:2.4rem; padding: 20px; font-weight: bold; text-shadow: 2px 2px 10px rgba(0,0,0,0.2); transition: opacity 0.5s;"></div>
      </div>
    `;

    const lines = [
      "You said yes‚Ä¶ üíï",
      "I‚Äôve dreamed of this moment üíì",
      "You are my forever ü•π",
      "Life with you is all I want üå∏",
      "Together, we‚Äôll build our story üíñ",
      "Chinnu, thank you for saying yes üíç"
    ];

    let i = 0;
    const storyDiv = document.getElementById("story");
    
    const interval = setInterval(() => {
      storyDiv.style.opacity = 0;
      setTimeout(() => {
        storyDiv.innerHTML = lines[i];
        storyDiv.style.opacity = 1;
        i++;
        if (i === lines.length) clearInterval(interval);
      }, 500);
    }, 2500);

    setInterval(createHeart, 300);
  };

  function createHeart() {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "üíó";
    h.style.left = Math.random() * 100 + "vw";
    h.style.fontSize = Math.random() * 20 + 15 + "px";
    h.style.animationDuration = Math.random() * 2 + 3 + "s";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 5000);
  }
</script>

</body>
</html>
