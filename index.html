<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Proposal</title>

<style>
  html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
  }

  body{
    display:flex;
    align-items:center;
    justify-content:center;
    background: radial-gradient(circle at top left,#ffe0e0,#fad0c4,#fff0f5);
    font-family:'Comic Sans MS',cursive;
    overflow:hidden;
    position:relative;
  }

  body::before, body::after{
    content:"";
    position:absolute;
    width:420px;
    height:420px;
    background:radial-gradient(circle,rgba(255,255,255,.35),transparent 70%);
    filter:blur(90px);
    animation:blob 18s infinite alternate ease-in-out;
    z-index:0;
  }
  body::after{animation-delay:6s;width:350px;height:350px;}

  @keyframes blob{
    from{transform:translate(-120px,-100px)}
    to{transform:translate(260px,200px)}
  }

  .container{
    width: 100vw;
    height: 100vh;
    padding: 60px;
    background: linear-gradient(135deg,rgba(255,255,255,.35),rgba(255,255,255,.1));
    backdrop-filter: blur(25px) saturate(180%);
    border: 1px solid rgba(255,255,255,.4);
    box-shadow: inset 0 1px 1px rgba(255,255,255,.6), 0 25px 50px rgba(0,0,0,.25);
    text-align:center;
    z-index:2;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
  }

  h1{
    font-size: 2.8rem;
    color:#d6336c;
    margin-bottom:35px;
    text-shadow:0 4px 10px rgba(0,0,0,.2);
    z-index: 3;
  }

  button{
    padding: 16px 38px;
    font-size: 18px;
    border-radius: 18px;
    cursor:pointer;
    margin: 12px;
    font-weight:bold;
    transition:.25s;
    z-index: 3;
  }

  #yes{
    border:none;
    background:linear-gradient(135deg,#d6336c,#ff8fa3);
    color:white;
    box-shadow:0 0 30px rgba(214,51,108,.6);
    animation:pulse 2s infinite;
  }
  @keyframes pulse{
    0%,100%{transform:scale(1)}
    50%{transform:scale(1.08)}
  }

  #yes:hover{box-shadow:0 0 45px rgba(214,51,108,.9)}

  #no{
    position:absolute;
    left:56%;
    top:62%;
    background:linear-gradient(135deg,rgba(255,255,255,.35),rgba(255,255,255,.15));
    color:#d6336c;
    border:1px solid rgba(255,255,255,.45);
  }

  .heart{
    position:absolute;
    bottom:-20px;
    font-size:16px;
    animation:floatUp linear infinite;
    pointer-events:none;
  }

  @keyframes floatUp{
    from{transform:translateY(0) rotate(0deg);opacity:1}
    to{transform:translateY(-110vh) rotate(360deg);opacity:0}
  }
</style>
</head>

<body>

<div class="container">
  <h1>Chinnu, will you marry me? üíç</h1>
  <button id="yes">Yes üíñ</button>
</div>

<button id="no">No üíî</button>

<script>
  const noBtn=document.getElementById("no");
  function moveNo(){
    const p=30;
    noBtn.style.left=Math.random()*(innerWidth-noBtn.offsetWidth-p)+"px";
    noBtn.style.top=Math.random()*(innerHeight-noBtn.offsetHeight-p)+"px";
  }
  noBtn.addEventListener("mouseenter",moveNo);

  document.addEventListener("mousemove",e=>{
    const r=noBtn.getBoundingClientRect();
    if(Math.hypot(e.clientX-r.left,e.clientY-r.top)<110)moveNo();
  });

  document.getElementById("yes").onclick=()=>{
    document.body.innerHTML=`
      <div style="
        height:100vh;
        display:flex;
        align-items:center;
        justify-content:center;
        background:radial-gradient(circle,#ff9aa2,#d6336c);
        color:white;
        text-align:center;
        font-family:'Comic Sans MS', cursive;
        overflow:hidden;
      ">
        <div id="story" style="font-size:2.4rem;"></div>
      </div>
    `;

    const lines=[
      "You said yes‚Ä¶ üíï",
      "I‚Äôve dreamed of this moment üíì",
      "You are my forever ü•π",
      "Life with you is all I want üå∏",
      "Together, we‚Äôll build our story üíñ",
      "Chinnu, thank you for saying yes üíç"
    ];

    let i=0;
    const s=document.getElementById("story");
    const interval=setInterval(()=>{
      s.innerHTML=lines[i];
      i++;
      if(i===lines.length)clearInterval(interval);
    },2200);

    setInterval(createHeart,350);
  };

  function createHeart(){
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="üíó";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=Math.random()*14+14+"px";
    h.style.animationDuration=Math.random()*3+4+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),7000);
  }
</script>

</body>
</html>
