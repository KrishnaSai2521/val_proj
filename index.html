<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Be My Valentine Chinnu?</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h1 {
      color: #ff4d6d;
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 10px;
      transition: 0.2s;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
    }

    #yes:hover {
      transform: scale(1.1);
    }

    #no {
      background-color: #adb5bd;
      color: white;
      position: absolute;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Will you be my Valentine? ðŸ’–</h1>
    <button id="yes" onclick="yesClicked()">Yes ðŸ’˜</button>
    <button id="no" onmouseover="moveNo()">No ðŸ’”</button>
  </div>

  <script>
    function yesClicked() {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          align-items:center;
          justify-content:center;
          background:#ff4d6d;
          color:white;
          font-family:'Comic Sans MS', cursive;
          text-align:center;
        ">
          <h1>YAYYY ðŸ’•<br>See you on Valentineâ€™s Day ðŸ˜˜</h1>
        </div>
      `;
    }

    function moveNo() {
      const noBtn = document.getElementById("no");
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }
  </script>

</body>
</html>
