<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My First Valentine</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top left, #ff9a9e, #fad0c4, #ffd1dc);
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
      position: relative;
    }

    /* soft liquid glow */
    body::before, body::after {
      content: "";
      position: absolute;
      width: 420px;
      height: 420px;
      background: radial-gradient(circle, rgba(255,255,255,0.35), transparent 70%);
      filter: blur(90px);
      animation: floatGlow 18s infinite alternate ease-in-out;
      z-index: 0;
    }

    body::after {
      animation-delay: 6s;
      width: 350px;
      height: 350px;
    }

    @keyframes floatGlow {
      from { transform: translate(-120px, -100px); }
      to { transform: translate(260px, 200px); }
    }

    .container {
      position: relative;
      padding: 55px 60px;
      border-radius: 30px;
      background: linear-gradient(
        135deg,
        rgba(255,255,255,0.35),
        rgba(255,255,255,0.1)
      );
      backdrop-filter: blur(25px) saturate(180%);
      border: 1px solid rgba(255,255,255,0.4);
      box-shadow:
        inset 0 1px 1px rgba(255,255,255,0.6),
        0 25px 50px rgba(0,0,0,0.25);
      text-align: center;
      z-index: 2;
    }

    .container::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background: linear-gradient(
        120deg,
        transparent 30%,
        rgba(255,255,255,0.5),
        transparent 70%
      );
      opacity: 0.5;
      pointer-events: none;
    }

    h1 {
      font-size: 2.3rem;
      color: #ff1e56;
      margin-bottom: 35px;
      text-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    button {
      padding: 16px 38px;
      font-size: 18px;
      border-radius: 18px;
      cursor: pointer;
      margin: 12px;
      font-weight: bold;
      transition: all 0.25s ease;
    }

    #yes {
      border: none;
      background: linear-gradient(135deg, #ff1e56, #ff8fa3);
      color: white;
      box-shadow: 0 0 30px rgba(255,30,86,0.6);
    }

    #yes:hover {
      transform: scale(1.15);
      box-shadow: 0 0 45px rgba(255,30,86,0.9);
    }

    #no {
      position: absolute;
      left: 56%;
      top: 62%;
      background: linear-gradient(
        135deg,
        rgba(255,255,255,0.35),
        rgba(255,255,255,0.15)
      );
      color: #ff1e56;
      border: 1px solid rgba(255,255,255,0.45);
      box-shadow:
        inset 0 1px 1px rgba(255,255,255,0.6),
        0 10px 25px rgba(0,0,0,0.25);
    }

    /* floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 16px;
      opacity: 0.8;
      animation: floatUp linear infinite;
      pointer-events: none;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-110vh); opacity: 0; }
    }

    /* story text */
    .story {
      font-size: 2.2rem;
      animation: fadeIn 1.2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Will you be my Valentine Chinnu? ðŸ’–</h1>
    <button id="yes">Yes ðŸ’˜</button>
  </div>

  <button id="no">No ðŸ’”</button>

  <script>
    /* ðŸ˜ˆ playful NO */
    const noBtn = document.getElementById("no");
    function moveNo() {
      const p = 30;
      noBtn.style.left =
        Math.random() * (window.innerWidth - noBtn.offsetWidth - p) + "px";
      noBtn.style.top =
        Math.random() * (window.innerHeight - noBtn.offsetHeight - p) + "px";
    }
    noBtn.addEventListener("mouseenter", moveNo);
    document.addEventListener("mousemove", e => {
      const r = noBtn.getBoundingClientRect();
      if (Math.hypot(e.clientX - r.left, e.clientY - r.top) < 110) moveNo();
    });

    /* ðŸ’– STORY FLOW */
    document.getElementById("yes").addEventListener("click", () => {
      document.body.innerHTML = `
        <div id="storyBox" style="
          height:100vh;
          display:flex;
          align-items:center;
          justify-content:center;
          background:radial-gradient(circle,#ff9aa2,#ff1e56);
          color:white;
          text-align:center;
          font-family:'Comic Sans MS', cursive;
          padding:40px;
        ">
          <div id="story" class="story"></div>
        </div>
      `;

      const lines = [
        "You said yesâ€¦ ðŸ’•",
        "My heart waited for this ðŸ’“",
        "This is my first Valentine ðŸ¥¹",
        "And Iâ€™m really glad itâ€™s you ðŸŒ¸",
        "I promise to make it special ðŸ’–",
        "Happy Valentineâ€™s Day, Chinnu ðŸ’"
      ];

      let i = 0;
      const story = document.getElementById("story");

      const interval = setInterval(() => {
        story.innerHTML = lines[i];
        i++;
        if (i === lines.length) clearInterval(interval);
      }, 2000);

      setInterval(createHeart, 350);
    });

    function createHeart() {
      const h = document.createElement("div");
      h.className = "heart";
      h.innerHTML = "ðŸ’—";
      h.style.left = Math.random() * 100 + "vw";
      h.style.fontSize = Math.random() * 14 + 14 + "px";
      h.style.animationDuration = Math.random() * 3 + 4 + "s";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 7000);
    }
  </script>

</body>
</html>
