<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Be My Valentine?</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(270deg, #ff758c, #ff7eb3, #ffd1dc);
      background-size: 600% 600%;
      animation: bgMove 12s ease infinite;
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
      position: relative;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Glass card */
    .container {
      text-align: center;
      padding: 45px;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(15px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      z-index: 2;
    }

    h1 {
      color: #ff1e56;
      font-size: 2.4rem;
      margin-bottom: 30px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    button {
      padding: 15px 32px;
      font-size: 18px;
      border-radius: 14px;
      cursor: pointer;
      margin: 12px;
      font-weight: bold;
      transition: all 0.2s ease;
    }

    #yes {
      border: none;
      background: linear-gradient(135deg, #ff1e56, #ff758c);
      color: white;
      box-shadow: 0 0 20px rgba(255,30,86,0.6);
    }

    #yes:hover {
      transform: scale(1.15);
      box-shadow: 0 0 35px rgba(255,30,86,0.9);
    }

    #no {
      position: absolute;
      left: 55%;
      top: 62%;
      background: transparent;
      color: #ff1e56;
      border: 2px dashed #ff1e56;
      box-shadow: 0 0 15px rgba(255,30,86,0.5);
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp linear infinite;
      opacity: 0.8;
      pointer-events: none;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Will you be my Valentine Chinnu? ðŸ’–</h1>
    <button id="yes">Yes ðŸ’˜</button>
  </div>

  <button id="no">No ðŸ’”</button>

  <script>
    /* ========= EVIL NO BUTTON ðŸ˜ˆ ========= */
    const noBtn = document.getElementById("no");

    function moveNo() {
      const padding = 30;
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseenter", moveNo);

    document.addEventListener("mousemove", (e) => {
      const rect = noBtn.getBoundingClientRect();
      const dx = e.clientX - (rect.left + rect.width / 2);
      const dy = e.clientY - (rect.top + rect.height / 2);
      if (Math.sqrt(dx*dx + dy*dy) < 110) moveNo();
    });

    document.getElementById("yes").addEventListener("click", () => {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          flex-direction:column;
          align-items:center;
          justify-content:center;
          background:linear-gradient(135deg,#ff1e56,#ff758c);
          color:white;
          font-family:'Comic Sans MS', cursive;
          text-align:center;
          overflow:hidden;
        ">
          <h1 id="msg" style="font-size:3rem;">YAYYYYY ðŸ’•</h1>
        </div>
      `;

      const messages = [
        "You said YES ðŸ˜˜",
        "Best Valentine Ever ðŸ’—",
        "I canâ€™t wait Chinnu ðŸ¥°"
      ];

      let i = 0;
      const msg = document.getElementById("msg");

      const interval = setInterval(() => {
        msg.innerHTML = messages[i];
        i++;
        if (i >= messages.length) clearInterval(interval);
      }, 1200);

      for (let i = 0; i < 70; i++) explodeHeart();
    });

    function explodeHeart() {
      const heart = document.createElement("div");
      heart.innerHTML = "ðŸ’—";
      heart.style.position = "absolute";
      heart.style.left = "50%";
      heart.style.top = "50%";
      heart.style.fontSize = Math.random() * 25 + 15 + "px";
      heart.style.transform = "translate(-50%, -50%)";
      heart.style.transition = "all 1.5s ease-out";
      document.body.appendChild(heart);

      const x = (Math.random() - 0.5) * 650;
      const y = (Math.random() - 0.5) * 650;

      setTimeout(() => {
        heart.style.transform = `translate(${x}px, ${y}px)`;
        heart.style.opacity = "0";
      }, 50);

      setTimeout(() => heart.remove(), 1600);
    }
